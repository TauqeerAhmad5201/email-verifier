<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verifier</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="logo">
                        <i class="fas fa-envelope-circle-check"></i>
                    </div>
                    <h1>Email Verifier</h1>
                    <p class="subtitle">Verify email addresses quickly and securely</p>
                </div>
                
                <form id="email-form">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-at"></i>
                        </div>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    </div>
                    <button type="submit">
                        <span>Verify Email</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div id="results" class="hidden"></div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Secure</h3>
                    <p>Your data is protected</p>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Fast</h3>
                    <p>Results in seconds</p>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <h3>Accurate</h3>
                    <p>Reliable verification</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 Email Verifier</p>
            <a href="https://buymeacoffee.com/tauqeerahmad" class="coffee-button" target="_blank" rel="noopener">
                <i class="fas fa-mug-hot"></i>
                <span>Buy me a coffee</span>
            </a>
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
