apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-verifier-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Add this to ensure HTTP works
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Add this static files path BEFORE other paths
          - path: /static(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: email-verifier-blue-svc
                port:
                  number: 3000
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: email-verifier-blue-svc
                port:
                  number: 3000
          - path: /green(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: email-verifier-green-svc
                port:
                  number: 3000
          - path: /blue(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: email-verifier-blue-svc
                port:
                  number: 3000
